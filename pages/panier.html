    <div class="container mt-5  text-center">
        <h2>Vos informations</h2>
            <form class="needs-validation" novalidate>
                <div class="row">
                    <div class="col-lg col-md-4 mb-3">
                        <label for="prenom">Votre Prénom</label>
                        <input type="text" class="form-control" id="prenom" required>
                        <div class="valid-feedback">Ok !</div>
                        <div class="invalid-feedback">Valeur incorrecte</div>
                    </div>
                    <div class="col-lg col-md-4 mb-3">
                        <label for="nom">Votre Nom</label>
                        <input type="text" class="form-control" id="nom" required>
                        <div class="valid-feedback">Ok !</div>
                        <div class="invalid-feedback">Valeur incorrecte</div>
                    </div>
                    <div class="col-lg col-md-4 mb-3">
                        <label for="email">Votre email</label>
                        <input type="email" class="form-control" id="email" required>
                        <div class="valid-feedback">Ok !</div>
                        <div class="invalid-feedback">Valeur incorrecte</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg col-md-6 mb-3">
                        <label for="adresse">Adresse</label>
                        <input type="text" class="form-control" id="Adresse"  required>
                        <div class="valid-feedback">Ok !</div>
                        <div class="invalid-feedback">Valeur incorrecte</div>
                    </div>
                    <div class="col-lg col-md-6 mb-3">
                        <label for="ville">Ville</label>
                        <input type="text" class="form-control" id="ville" required>
                        <div class="valid-feedback">Ok !</div>
                        <div class="invalid-feedback">Valeur incorrecte</div>
                    </div>
                </div> 
                <div class="row ">
                    <div class="col-lg col-md-3 mb-3">
                        <label for="pays">Pays</label>
                        <input type="text" class="form-control" id="pays" required>
                        <div class="valid-feedback">Ok !</div>
                        <div class="invalid-feedback">Valeur incorrecte</div>
                    </div>
                    <div class="col-lg col-md-3 mb-3">
                        <label for="cp">Code postal</label>
                        <input type="number" class="form-control" id="cp" required>
                        <div class="valid-feedback">Ok !</div>
                        <div class="invalid-feedback">Valeur incorrecte</div>
                    </div>
               
                </div>   
                <div class="form-group">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="cgu" required>
                      <label class="form-check-label" for="cgu">J'accepte les conditions générales d'utilisation et de vente</label>
                      <div class="invalid-feedback">Vous devez accepter les CGU pour continuer</div>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Envoyer</button>
            </form>
        </div>
