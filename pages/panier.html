 <div class="container mt-5  text-center">
    <h2>Vos informations</h2>
    <form id="contact">
        <div class="form-group">
            <div class="row">
                <div class="col-lg-4 col-md-4 mb-3">
                    <label for="lastName">Votre Prénom</label>
                    <input type="text" name = "prénom" id='lastName' class="form-control"  maxlength='20' required >
                    <span id="missPrenom"></span> 
                </div>
               
                
                <div class="col-lg-4 col-md-4 mb-3">
                    <label for="firstName">Votre Nom</label>
                    <input type="text" name="nom" id="firstName" value="" class="form-control" required >
                    <span id="missNom"></span>     
                </div>
            
                <div class="col-lg col-md-4 mb-3">
                    <label for="mail">Votre email</label>
                    <input type="email" name="mail" id="mail" class="form-control"  required>
                    <span id="missMail"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg col-md-6 mb-3">
                <label for="adresse">Adresse</label>
                <input type="text" name="adresse" id="address" value="" class="form-control" required >
                <span id="missAddress"></span>
           </div>
           
            <div class="col-lg col-md-6 mb-3">
                <label for="ville">Ville</label>
                <input type="text" id="city" value="" class="form-control" required >
                <span id="missCity"></span>
            </div>
        </div>
   <!-- required -->      

        </div>
    <div class="row text-center">
        <div class="col">
            <button class="btn btn-primary" id="envoyer" type="submit">Envoyer</button>
        </div> 
      
    </div>
       
    </form>
